<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Movement - InvenMaG</title>
    <link rel="stylesheet" href="../static/css/recordmovements.css" />
  </head>
  <body>
    <div class="container">
      <h2>Record Stock Movement</h2>
      <form id="movementForm">
        <label for="type">Type</label>
        <select name="type" id="type" required>
          <option value="incoming">Incoming</option>
          <option value="outgoing">Outgoing</option>
        </select>

        <label for="product">Product</label>
        <select name="product" id="product" required>
          <option value="">Select a product</option>
          <option value="1">Sample Product A</option>
          <option value="2">Sample Product B</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="reason">Reason</label>
        <textarea id="reason" name="reason" required></textarea>

        <div class="buttons">
          <a href="../templates/movements.html" class="btn cancel">Cancel</a>
          <button type="submit" class="btn save">Save Movement</button>
        </div>
      </form>
    </div>

    <!-- <script src="recordmovement.js"></script> -->
  </body>
</html>
