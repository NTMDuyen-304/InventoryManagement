<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product Modal</title>
    <link rel="stylesheet" href="../static/css/addproduct.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal-content">
        <h2>Add Product</h2>
        <form id="productForm">
          <label for="name">Name</label>
          <input type="text" id="name" required />

          <label for="sku">SKU</label>
          <input type="text" id="sku" required />

          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select a category</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Clothing">Clothing</option>
          </select>

          <label for="price">Price</label>
          <input type="number" id="price" step="0.01" required />

          <label for="stock">Stock Quantity</label>
          <input type="number" id="stock" required />

          <label for="minStock">Minimum Stock Level</label>
          <input type="number" id="minStock" required />

          <div class="buttons">
            <!-- <button type="button" id="cancelBtn" class="cancel">Cancel</button> -->
            <a href="../templates/products.html" class="btn cancel">Cancel</a>
            <!-- <button type="submit" class="save">Save Product</button> -->
            <a href="../templates/products.html" class="btn save"></a>
              Save Product
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../static/js/addproduct.js"></script>
  </body>
</html>
